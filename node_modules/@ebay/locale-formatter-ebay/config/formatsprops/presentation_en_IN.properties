# @(#) LocaleConfig_en_IN.properties
#

# Queen's English

# ** Important **
# If you update this files cobrand information, you will need
# to run the script "generatev2domainURL.pl" to propagate the
# changes over to the v2 domains.  The script is located
# in this directory.
#

#
# Char Encoding
# (Note: you must include 'ui.encoding' and 'data.encoding'.
#  Otherwise initialization will throw exception.)
# (Note: JDK API provides alias for encoding names to map 'UTF-8' to
#  'UTF8' and 'ISO-8859-1' to 'ISO8859_1'.)
#

ui.encoding	= UTF-8
email.encoding	= ISO-8859-1
data.encoding	= ISO-8859-1

#-----------------------------------------------------
# Domain Detail
#-----------------------------------------------------
domain.id 		= 203
domain.parsedString 	= in
domain.timeZone		= 17
domain.configure 	= true

#
# ErrorPages
#
errorPage.production.default	= http://pages.ebay.com/messages/IN_page_not_responding.html
errorPage.sandbox.default	= http://pages.sandbox.ebay.com/messages/IN_page_not_responding.html
errorPage.staging.default	= /eBayErrorPage.jsp
errorPage.feature.default	= /eBayErrorPage.jsp

errorPage.production.404	= http://pages.ebay.com/messages/IN_page_not_found.html
errorPage.sandbox.404		= http://pages.sandbox.ebay.com/messages/IN_page_not_found.html
errorPage.staging.404		= http://pages.qa.ebay.com/messages/IN_page_not_found.html
errorPage.feature.404		= http://pages$HOST;$DOMAIN;/messages/IN_page_not_found.html

errorPage.production.search404	= http://pages.ebay.com/search/items/basicsearch.html
errorPage.sandbox.search404	= http://pages.sandbox.ebay.com/search/items/basicsearch.html
errorPage.staging.search404	= http://pages.qa.ebay.com/search/items/basicsearch.html
errorPage.feature.search404	= http://pages$HOST;$DOMAIN;/search/items/basicsearch.html

errorPage.production.down	= http://pages.ebay.com/messages/IN_page_not_responding.html
errorPage.sandbox.down		= http://pages.sandbox.ebay.com/messages/IN_page_not_responding.html
errorPage.staging.down		= /eBayErrorPage.jsp
errorPage.feature.down		= /eBayErrorPage.jsp

errorPage.production.outage	= http://pages.ebay.com/messages/IN_site.html
errorPage.sandbox.outage	= http://pages.sandbox.ebay.com/messages/IN_site.html
errorPage.staging.outage	= http://pages.qa.ebay.com/messages/IN_site.html
errorPage.feature.outage	= http://pages$HOST;$DOMAIN;/messages/IN_site.html

#
# Seller
#
seller.displayInfoBox = false
seller.displayIsSeller = true
seller.creditCardRequired = false

#
# ShippingRegion
#
# Asia
shippingRegion = 8

#
# DisplayItemNumber
#
displayItemNumber = true

#
# CoBrands
#
# DEFAULT
cobrand.MainHost.production.DEFAULT	= .ebay.in
cobrand.MainHost.staging.DEFAULT	= .in.qa.ebay.com
cobrand.MainHost.feature.DEFAULT	= .in$HOST;$DOMAIN;
cobrand.MainHost.sandbox.DEFAULT	= .in.sandbox.ebay.com
cobrand.MainHost.developer.DEFAULT	= $SERVER;/in

cobrand.ListingsHost.production.DEFAULT	= .ebay.com
cobrand.ListingsHost.staging.DEFAULT	= .qa.ebay.com
cobrand.ListingsHost.feature.DEFAULT	= .qa.ebay.com
cobrand.ListingsHost.sandbox.DEFAULT	= .sandbox.ebay.com
cobrand.ListingsHost.developer.DEFAULT	= .qa.ebay.com

cobrand.StoresHost.production.DEFAULT	= .stores.in
cobrand.StoresHost.staging.DEFAULT	= .ebaystores.in.qa.ebay.com
cobrand.StoresHost.feature.DEFAULT	= .ebaystores.in.qa.ebay.com
cobrand.StoresHost.developer.DEFAULT	= $SERVER;/in

cobrand.SigninHost.production.DEFAULT	= .ebay.in
cobrand.SigninHost.staging.DEFAULT	= .in.qa.ebay.com
cobrand.SigninHost.feature.DEFAULT	= .in$HOST;$DOMAIN;
cobrand.SigninHost.sandbox.DEFAULT	= .in.sandbox.ebay.com
cobrand.SigninHost.developer.DEFAULT	= $SERVER;/in


date.short	 	= d-M
date.medium	 	= d-M-Y
date.long	 	= D, d M, Y
date.long.no.year	= D, d M

date.medium.formal.complete      = d M, Y
date.medium.scanable.complete    = d-M-Y
date.medium.formal.year.month    = M Y
date.medium.scanable.year.month  = M-Y

# date.short.mask is user facing input mask or label.
date.short.mask	= dd/mm/yy
# backend uses date.short.mask.mapping to proccess date.short.mask input.
date.short.mask.mapping	= d/M/y

time.long.am.pm		= h:m:s a

currency.INR.email	= Rs.
currency.INR.standard	= Rs.
currency.INR.fancy	= <font size=\"-1\" color=\"#666666\">Rs.</font>